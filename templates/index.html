{% extends 'layout.html' %}

{% block title %}PÃ¡gina Inicial{% endblock %}

{% block body %}

<div class="main_form">
    <form action="/register" method="POST">
        <label for="name">Nome</label>
        <input id="name" name="name" placeholder="Digite seu nome" required>
        <label for="email">E-mail</label>
        <input id="email" autocomplete="off" name="email" placeholder="Digite seu e-mail" type="email" required>
        <label for="city">Cidade</label>
        <input list="cities" id="city" name="city_id" placeholder="Digite ou selecione sua cidade" required>
        <datalist id="cities">
            {% for city in cities %}
            <option value="{{ city.id }}">{{ city.city_name }} - {{ city.state.state_name }}</option>
            {% endfor %}
        </datalist>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
